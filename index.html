<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Comeback</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100') center/110% no-repeat fixed;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.7);
      border-radius: 20px;
      padding: 60px 100px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      transform-style: preserve-3d;
      transition: transform 0.15s ease;
      overflow: hidden;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .countdown {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      min-width: 90px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .countdown div:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.15);
    }

    .countdown div div {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #FFD369; /* Gold accent */
      text-shadow: 0 0 10px #FFD369, 0 0 20px #FFD369, 0 0 40px #FFD369;
    }

    .countdown div span {
      font-size: 1rem;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #d0d0d0;
    }

    .discord-btn {
      display: inline-block;
      padding: 18px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: #5865F2;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .discord-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    @media(max-width: 600px){
      .card {
        padding: 40px 20px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .countdown div div {
        font-size: 2rem;
      }
      .discord-btn {
        font-size: 1.2rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Returning Soon</h1>
    <div class="countdown">
      <div><div id="days">00</div><span>Days</span></div>
      <div><div id="hours">00</div><span>Hours</span></div>
      <div><div id="minutes">00</div><span>Minutes</span></div>
      <div><div id="seconds">00</div><span>Seconds</span></div>
    </div>
  </div>

  <script>
    // --- Countdown ---
    const targetUTC = new Date("December 31, 2025 17:52:00 UTC");
    const countdownEl = document.querySelector(".countdown");
    const cardEl = document.querySelector(".card");

    function updateCountdown() {
      const now = new Date();
      const distance = targetUTC - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if(distance > 0){
        document.getElementById("days").innerText = days.toString().padStart(2,'0');
        document.getElementById("hours").innerText = hours.toString().padStart(2,'0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2,'0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2,'0');
      } else {
        clearInterval(interval);
        // Replace countdown with Discord button
        countdownEl.innerHTML = `<a class="discord-btn" href="https://discord.gg/pdHDqvtS5E" target="_blank">Join Mineberry OPSurvival VC</a>`;
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // --- Smooth parallax background ---
    let targetX = 50, targetY = 50; 
    let currentX = 50, currentY = 50;

    document.addEventListener("mousemove", (e) => {
      const offsetX = (e.clientX / window.innerWidth - 0.5) * 10; 
      const offsetY = (e.clientY / window.innerHeight - 0.5) * 10; 
      targetX = 50 + offsetX;
      targetY = 50 + offsetY;

      // Card tilt
      const tiltX = (e.clientY / window.innerHeight - 0.5) * -15;
      const tiltY = (e.clientX / window.innerWidth - 0.5) * 15;
      cardEl.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    function animateBackground() {
      currentX += (targetX - currentX) * 0.07;
      currentY += (targetY - currentY) * 0.07;
      document.body.style.backgroundPosition = `${currentX}% ${currentY}%`;
      requestAnimationFrame(animateBackground);
    }
    animateBackground();
  </script>
</body>
</html>
